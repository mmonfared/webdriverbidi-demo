<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>QA Meetup</title>
</head>

<body>
    <h1>QA Meetup</h1>

    <ul>
        <li>
            <button id="console-log">Log something</button>
        </li>
    </ul>
    <ul>
        <li>
            <button id="js-error">Throw JS Error</button>
        </li>
    </ul>
    <ul>
    </ul>
    <script>
        document.getElementById('js-error')
            .addEventListener('click', () => {
                throw new Error('Things went bad')
            })
        document.getElementById('console-log')
            .addEventListener('click', () => {
                console.log("Hello WebDriver BiDi!")
            })
document.getElementById('button').addEventListener('click', () => {
                console.log("Button is clicked!")
            })
    </script>
</body>

</html>
